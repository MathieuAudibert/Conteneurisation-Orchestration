name: Version Tagging

on:
  push:
    paths:
      - 'pyproject.toml'
      - '**/__init__.py'

jobs:
  version-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Extract pyproject.toml version
        id: pyproject_version
        run: |
          VERSION=$(grep -Po '(?<=^version = ")[^"]+' pyproject.toml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Find all __init__.py versions
        id: init_versions
        run: |
          VERSIONS=$(grep -rhoP '__version__\s*=\s*["'\'']\d+\.\d+["'\'']' . | grep -Po '\d+\.\d+')
          echo "init_versions=$VERSIONS" >> $GITHUB_OUTPUT

      - name: Calculate combined version
        id: combined_version
        run: |
          PYPROJECT_VERSION="${{ steps.pyproject_version.outputs.version }}"
          MAJOR=$(echo "$PYPROJECT_VERSION" | cut -d. -f1)
          MINOR=$(echo "$PYPROJECT_VERSION" | cut -d. -f2)
          PATCH=$(echo "$PYPROJECT_VERSION" | cut -d. -f3)
          INIT_VERSIONS="${{ steps.init_versions.outputs.init_versions }}"
          INIT_MAJOR=0
          INIT_MINOR=0
          for v in $INIT_VERSIONS; do
            INIT_MAJOR=$((INIT_MAJOR + $(echo $v | cut -d. -f1)))
            INIT_MINOR=$((INIT_MINOR + $(echo $v | cut -d. -f2)))
          done
          COMBINED_VERSION="${MAJOR}.${INIT_MAJOR}.${MINOR}.${INIT_MINOR}.${PATCH}"
          echo "combined_version=$COMBINED_VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG="v${{ steps.combined_version.outputs.combined_version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.tag_exists == 'false'
        run: |
          TAG="v${{ steps.combined_version.outputs.combined_version }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "$TAG"
          git push origin "$TAG"