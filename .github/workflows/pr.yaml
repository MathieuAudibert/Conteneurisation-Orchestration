name: Create PR to develop

on:
  workflow_call:

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if PR already exists
        id: check_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="${{ github.event.ref }}"
          # Remove refs/heads/ prefix if present
          BRANCH_NAME="${BRANCH_NAME#refs/heads/}"
          
          # Check if a PR already exists for this branch targeting develop
          PR_EXISTS=$(gh pr list --head "$BRANCH_NAME" --base develop --json number --jq 'length')
          
          if [ "$PR_EXISTS" -gt 0 ]; then
            echo "PR already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "No PR exists"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
          
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check_pr.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="${{ steps.check_pr.outputs.branch }}"
          
          gh pr create \
            --base develop \
            --head "$BRANCH_NAME" \
            --title "Draft: Automatic PR: $BRANCH_NAME → develop" \
            --body "Branch \`$BRANCH_NAME\` created — automatic PR to \`develop\`." \
            --draft

      - name: PR already exists
        if: steps.check_pr.outputs.exists == 'true'
        run: |
          echo "Pull request already exists for branch ${{ steps.check_pr.outputs.branch }}"